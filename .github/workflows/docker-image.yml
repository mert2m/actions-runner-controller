name: Docker Iage CI for GHCR

on: 
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username mert2m --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/mert2m/actions-runner-controller:latest
          docker push ghcr.io/mert2m/actions-runner-controller:latest

  deploy_to_kubernetes_cluster:
    name: Deploy to Kubernetes Cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }} # Use secret (https://developer.github.com/actions/managing-workflows/storing-secrets/)
      - name: Deploy to Cluster
        run: |
          sed -i'' -e 's/IMAGE_LABEL/${{ github.sha }}/g' deployment.yml
          kubectl apply -f deployment.yml
